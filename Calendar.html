<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calender</title>
    <link type="text/css" rel="stylesheet" href="Calendar_Component.css"/>
</head>
<body>

    <div class ="calendar-info clearfix">
        <div class="calendar-title clearfix">


        </div>
        <div class="days-title clearfix">
            <div class="day-title">S</div>
            <div class="day-title">M</div>
            <div class="day-title">T</div>
            <div class="day-title">W</div>
            <div class="day-title">T</div>
            <div class="day-title">F</div>
            <div class="day-title">S</div>
        </div>
        <div class="calendar-days clearfix">




        </div>
    </div>
    <div class="schedule-title" >Schedule</div>
    <div class="appointments">

                <div class = "times" border="1">

                </div>


            <div class="popUpAppt">
                <div class="apptForm">
                    <form action="#" id="form" method="post" name="form">
                        <img src="close-icon.png" alt="X" id="close"/>
                        <h2>Please fill in your appointment information</h2>

                        <hr>
                        <h4 class="startTime">Start time: 00:00 am</h3>
                        <h4 class="endTime">End time: 00:00 am</h3>
                        <textarea id="appointment" name="appointment" placeholder="Appointment"></textarea>
                        <a href="#" id="submit">Save</a>


                    </form>
                </div>


            </div>
    </div>
<script src="CalendarModular.js"></script>
</body>
</html>
